 <script type="text/javascript">
        //滑动菜单栏
        $(document).ready(function () {
            //文件载入时
            var key = 0;
            $("li#CS_Mmenu").click(function () {
                if (key == 0) {
                    $("li.CS_menu").slideUp(300);
                    $("div#MainMenu ul#c_search li#CS_Mmenu span.topOrButtom").css("background-image", "url('<{$Think.config.APP_ABSOLUTE_PATH }>Public/images/Buttom.gif')");
                    key = 1;
                } else {
                    $("li.CS_menu").slideDown(300);
                    $("div#MainMenu ul#c_search li#CS_Mmenu span.topOrButtom").css("background-image", "url('<{$Think.config.APP_ABSOLUTE_PATH }>Public/images/Up.gif')");
                    key = 0;
                }
            });
            var sr_key = 0;
            $("li#SR_Mmenu").click(function () {
                if (sr_key == 0) {
                    $("li.SR_menu").slideUp(300);
                    $("div#MainMenu ul#standard_rp li#SR_Mmenu span.topOrButtom").css("background-image", "url('<{$Think.config.APP_ABSOLUTE_PATH }>Public/images/Buttom.gif')");
                    sr_key = 1;
                } else {
                    $("li.SR_menu").slideDown(300);
                    $("div#MainMenu ul#standard_rp li#SR_Mmenu span.topOrButtom").css("background-image", "url('<{$Think.config.APP_ABSOLUTE_PATH }>Public/images/Up.gif')");
                    sr_key = 0;
                }
            });
        });

        //菜单栏
        $(document).ready(function () {
            $("div#MainMenu ul.menu li").mousemove(function () {
                var arrowId = $(this).attr("id");
                arrowId = "div#MainMenu ul.menu li#" + arrowId + " span.arrow";
                $(arrowId).css("background-image", "url('<{$Think.config.APP_ABSOLUTE_PATH }>Public/images/RightArrow.gif')");
            });
            $("div#MainMenu ul.menu li").mouseleave(function () {
                var arrowId = $(this).attr("id");
                arrowId = "div#MainMenu ul.menu li#" + arrowId + " span.arrow";
                $(arrowId).css("background-image", "url('<{$Think.config.APP_ABSOLUTE_PATH }>Public/images/arrow1.gif')");
            });
        });

    </script>
